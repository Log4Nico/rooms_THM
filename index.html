<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rooms Log4Nico</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <header class="title">
    <h1>Máquinas TryHackMe</h1>
    <h3><i>Por Log4Nico</i></h3>
    <h4>Máquinas totales: <span id="contador-maquinas">0</span></h4>
  </header>

  <main>
    <div class="container">
      <div class="group">
        <label for="busqueda">Buscar</label>
        <input type="text" id="busqueda" placeholder="Buscar..." />
        <button class="btn buscar" type="button">Buscar</button>
      </div>
      <div class="btn-group-right">
        <select id="select-dificultad" class="select btn">
  <option value="">Dificultad</option>
  <option value="fácil">Fácil</option>
  <option value="media">Media</option>
  <option value="difícil">Difícil</option>
  <option value="info">Info</option>
</select>

<select id="select-tipo" class="select btn">
  <option value="">Tipo</option>
  <option value="Pentesting">Pentesting</option>
  <option value="Teoría">Teoría</option>
  <option value="Forense">Forense</option>
  <option value="CTF">CTF</option>
  <option value="Web">Web</option>
  <option value="Vulnerabilidad">Vulnerabilidad</option>
  <option value="Herramienta">Herramienta</option>
  <option value="Windows">Windows</option>
  <option value="Blue Team">Blue Team</option>
  <option value="Resolución de incidentes">Resolución de incidentes</option>
  <option value="SOC">SOC</option>
  <option value="Móvil">Móvil</option>
  <option value="Wireshark">Wireshark</option>
  <option value="Burpsuite">Burpsuite</option>
  <option value="ZAP">ZAP</option>
  <option value="Linux">Linux</option>
</select>

      </div>
    </div>

    <br><br>

    <div id="maquinas-container" class="maquinas-container"></div>
  </main>

<script>
  let maquinasGlobal = [];

  fetch('data/maquinas.json')
    .then(res => {
      if (!res.ok) throw new Error("No se pudo cargar el JSON");
      return res.json();
    })
    .then(maquinas => {
      maquinasGlobal = maquinas;
      mostrarMaquinas(maquinasGlobal);
    })
    .catch(err => console.error("Error al cargar el JSON:", err));

  function mostrarMaquinas(maquinas) {
    const container = document.getElementById("maquinas-container");
    container.innerHTML = "";

    maquinas.forEach(m => {
      const nombre = m.nombre || "Sin nombre";
      const tipo = m.tipo || "Desconocido";
      const dificultad = m.dificultad || "No indicada";
      const ruta = m.ruta || "#";

      // Determinar color según la dificultad
      let bgColor = "#1c1c1c"; // por defecto
      switch (dificultad.toLowerCase()) {
        case "fácil":
          bgColor = "#154e12";
          break;
        case "media":
          bgColor = "#4e4e12";
          break;
        case "difícil":
          bgColor = "#4e1212";
          break;
      }

      const div = document.createElement("div");
      div.classList.add("maquina");
      div.style.backgroundColor = bgColor;
      div.style.cursor = "pointer";
      div.title = `Ir a: ${ruta}`;

      // Al hacer clic, ir a la ruta
      div.addEventListener("click", () => {
        window.location.href = ruta;
      });

      div.innerHTML = `
        <h2>${nombre}</h2>
        <p>Tipo: ${tipo}</p>
        <p>Dificultad: ${dificultad}</p>
      `;
      container.appendChild(div);
      document.getElementById("contador-maquinas").textContent = maquinas.length;
    });
  }

  document.getElementById("busqueda").addEventListener("input", function () {
    const texto = this.value.toLowerCase();

    const filtradas = maquinasGlobal.filter(m => {
      const nombre = String(m.nombre || "").toLowerCase();
      return (
        nombre.includes(texto)
      );
    });

    mostrarMaquinas(filtradas);
  });

    // Lógica para filtrar por dificultad y tipo
  const dificultadSelect = document.getElementById("select-dificultad");
  const tipoSelect = document.getElementById("select-tipo");
  const textoBusqueda = document.getElementById("busqueda");

  function filtrarMaquinas() {
    const dificultad = dificultadSelect.value.toLowerCase();
    const tipo = tipoSelect.value.toLowerCase();
    const texto = textoBusqueda.value.toLowerCase();

    const filtradas = maquinasGlobal.filter(m => {
      const nombre = String(m.nombre || "").toLowerCase();
      const dificultadMaquina = String(m.dificultad || "").toLowerCase();
      const tipoMaquina = String(m.tipo || "").toLowerCase();

      return (
        nombre.includes(texto) &&
        (dificultad === "" || dificultadMaquina === dificultad) &&
        (tipo === "" || tipoMaquina === tipo)
      );
    });

    mostrarMaquinas(filtradas);
  }

  dificultadSelect.addEventListener("change", filtrarMaquinas);
  tipoSelect.addEventListener("change", filtrarMaquinas);
  textoBusqueda.addEventListener("input", filtrarMaquinas);
</script>


</body>
</html>
