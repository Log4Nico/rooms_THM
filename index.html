<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Repositorio de Máquinas TryHackMe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background-image"></div>
  <main>
    <section class="search-section">
      <form id="search-form">
        <span class="icon-search">&#128269;</span>
        <input type="text" id="search-input" placeholder="Buscar máquina...">
        <button type="submit">Buscar</button>
        <div class="dropdowns">
          <button type="button" class="dropdown-btn" id="dificultad-btn">Dificultad ▼</button>
          <button type="button" class="dropdown-btn" id="tipo-btn">Tipo ▼</button>
          <!-- Los menús desplegables los completas tú -->
        </div>
      </form>
    </section>
    <section id="maquinas-list"></section>
  </main>
  <script src="script.js"></script>
</body>
</html>
